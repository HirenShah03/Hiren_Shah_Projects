---
apiVersion: v1
kind: ConfigMap
metadata:
  name: csye7374-app-profile
data:
  profile: dev

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csye7374-notifier-rc
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: csye7374-notifier
  template:
    metadata:
      labels:
        app: csye7374-notifier
    spec:
      initContainers:
      - name: kafka-init
        image: 338969645766.dkr.ecr.us-east-1.amazonaws.com/kafka:latest
      containers:
      - image: 338969645766.dkr.ecr.us-east-1.amazonaws.com/csye7374-notifier:latest   
        name: csye7374-notifier
        env:

        - name: SPRING_PROFILES_ACTIVE
          valueFrom:                     
            configMapKeyRef:             
              name: csye7374-app-profile
              key: profile
        - name: KAFKA_SERVICE_IP
          valueFrom:                     
            configMapKeyRef:             
              name: kafka-ip
              key: kafka_service_ip
        - name: KAFKA_SERVICE_PORT
          valueFrom:                     
            configMapKeyRef:             
              name: kafka-port
              key: kafka_service_port

        - name: sns_arn
          valueFrom:                     
            configMapKeyRef:             
              name: sns-arn
              key: sns_arn
        
        ports:
        - containerPort: 8080    
          protocol: TCP
